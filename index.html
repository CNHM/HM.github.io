<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>炫酷按钮页面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* 粒子背景 */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            pointer-events: none;
            animation: float 6s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); opacity: 0.7; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 1; }
        }

        h1 {
            color: white;
            font-size: 3rem;
            margin-bottom: 3rem;
            text-shadow: 0 0 20px rgba(0,0,0,0.3);
            animation: titleGlow 2s ease-in-out infinite alternate;
            z-index: 2;
        }

        @keyframes titleGlow {
            from { text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #e60073; }
            to { text-shadow: 0 0 20px #fff, 0 0 30px #ff4da6, 0 0 40px #ff4da6; }
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 2rem;
            z-index: 2;
        }

        .btn {
            position: relative;
            padding: 1.2rem 3rem;
            font-size: 1.3rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            overflow: hidden;
            transition: all 0.4s ease;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            outline: none;
            min-width: 260px;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: 0.7s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn span {
            position: relative;
            z-index: 1;
        }

        /* 第一个按钮 - 霓虹蓝紫渐变 */
        .btn-qq {
            background: linear-gradient(45deg, #667eea, #764ba2);
            animation: pulse1 2s infinite;
        }

        .btn-qq:hover {
            transform: translateY(-8px) scale(1.05);
            box-shadow: 0 20px 40px rgba(102, 126, 234, 0.4);
            background: linear-gradient(45deg, #764ba2, #667eea);
        }

        @keyframes pulse1 {
            0% { box-shadow: 0 0 0 0 rgba(102, 126, 234, 0.7); }
            70% { box-shadow: 0 0 0 20px rgba(102, 126, 234, 0); }
            100% { box-shadow: 0 0 0 0 rgba(102, 126, 234, 0); }
        }

        /* 第二个按钮 - 火焰橙红渐变 */
        .btn-future {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            animation: pulse2 2.5s infinite;
        }

        .btn-future:hover {
            transform: translateY(-8px) scale(1.05);
            box-shadow: 0 20px 40px rgba(255, 107, 107, 0.4);
            background: linear-gradient(45deg, #ee5a24, #ff6b6b);
        }

        @keyframes pulse2 {
            0% { box-shadow: 0 0 0 0 rgba(255, 107, 107, 0.7); }
            70% { box-shadow: 0 0 0 20px rgba(255, 107, 107, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 107, 107, 0); }
        }

        .btn:active {
            transform: translateY(-4px) scale(1.02);
        }

        /* 波纹效果 */
        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.6);
            transform: scale(0);
            animation: ripple 0.6s linear;
            pointer-events: none;
        }

        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        /* 响应式 */
        @media (max-width: 768px) {
            h1 { font-size: 2rem; margin-bottom: 2rem; }
            .btn { padding: 1rem 2rem; font-size: 1.1rem; min-width: 220px; }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <h1>互动按钮中心</h1>
    
    <div class="button-container">
        <button class="btn btn-qq" id="qqBtn">
            <span>作者QQ</span>
        </button>
        
        <button class="btn btn-future" id="futureBtn">
            <span>敬请期待</span>
        </button>
    </div>

    <script>
        // 创建粒子背景
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                const size = Math.random() * 5 + 2;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                particle.style.animationDelay = `${Math.random() * 5}s`;
                particle.style.animationDuration = `${Math.random() * 4 + 4}s`;
                
                particlesContainer.appendChild(particle);
            }
        }

        // 波纹效果
        document.querySelectorAll('.btn').forEach(btn => {
            btn.addEventListener('click', function(e) {
                const ripple = document.createElement('span');
                const rect = this.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                const x = e.clientX - rect.left - size / 2;
                const y = e.clientY - rect.top - size / 2;
                
                ripple.classList.add('ripple');
                ripple.style.width = rippleスタイル.height = `${size}px`;
                ripple.style.left = `${x}px`;
                ripple.style.top = `${y}px`;
                
                this.appendChild(ripple);
                
                setTimeout(() => {
                    ripple.remove();
                }, 600);
            });
        });

        // QQ按钮跳转
        document.getElementById('qqBtn').addEventListener('click', function() {
            // 打开QQ聊天（需安装QQ客户端）
            window.location.href = 'tencent://message/?uin=391108721&Site=&Menu=yes';
            
            // 备用方案：打开网页版
            setTimeout(() => {
                window.open('https://wpa.qq.com/msgrd?v=3&uin=391108721&site=qq&menu=yes', '_blank');
            }, 500);
        });

        // 初始化粒子
        createParticles();

        // 第二个按钮点击提示
        document.getElementById('futureBtn').addEventListener('click', function() {
            alert('功能开发中，敬请期待！');
        });
    </script>
</body>
</html>
