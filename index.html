<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Raw URL 跳转器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
            backdrop-filter: blur(10px);
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            margin-bottom: 1.5rem;
            color: #4a5568;
            font-size: 1.8rem;
        }

        .input-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        input[type="url"] {
            width: 100%;
            padding: 1rem 1.5rem;
            border: 2px solid #e2e8f0;
            border-radius: 50px;
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
        }

        input[type="url"]:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        input[type="url"]:hover {
            border-color: #cbd5e0;
        }

        .button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3); }
            50% { box-shadow: 0 10px 20px rgba(102, 126, 234, 0.5); }
            100% { box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3); }
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(102, 126, 234, 0.4);
        }

        .button:active {
            transform: translateY(0);
        }

        .example {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #718096;
            font-style: italic;
        }

        .alert {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 10px;
            background: #fed7d7;
            color: #c53030;
            display: none;
        }

        .alert.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GitHub Raw URL 跳转器</h1>
        <div class="input-group">
            <input type="url" id="rawUrl" placeholder="输入 GitHub Raw URL，例如：https://raw.githubusercontent.com/CNHM/asg/refs/heads/main/wind%20ui" />
            <div class="example">示例：https://raw.githubusercontent.com/CNHM/asg/refs/heads/main/wind%20ui</div>
        </div>
        <button class="button" onclick="handleJump()">确认跳转</button>
        <div id="alert" class="alert"></div>
    </div>

    <script>
        function handleJump() {
            const rawUrl = document.getElementById('rawUrl').value.trim();
            const alertDiv = document.getElementById('alert');

            if (!rawUrl) {
                showAlert('请输入有效的 GitHub Raw URL');
                return;
            }

            // 解析 URL
            const url = new URL(rawUrl);
            if (url.hostname !== 'raw.githubusercontent.com') {
                showAlert('请输入有效的 GitHub Raw URL（必须以 raw.githubusercontent.com 开头）');
                return;
            }

            const pathParts = url.pathname.split('/').filter(part => part.length > 0);
            if (pathParts.length < 2) {
                showAlert('URL 格式无效，无法提取仓库信息');
                return;
            }

            const username = pathParts[0];
            const repo = pathParts[1];
            const githubUrl = `https://github.com/${username}/${repo}`;

            // 确认跳转
            if (confirm(`确认跳转到 GitHub 仓库：\n${githubUrl}`)) {
                window.open(githubUrl, '_blank');
                alertDiv.classList.remove('show');
            }
        }

        function showAlert(message) {
            const alertDiv = document.getElementById('alert');
            alertDiv.textContent = message;
            alertDiv.classList.add('show');
            setTimeout(() => {
                alertDiv.classList.remove('show');
            }, 3000);
        }

        // 按 Enter 键触发
        document.getElementById('rawUrl').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                handleJump();
            }
        });
    </script>
</body>
    </html>
