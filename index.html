        function formatBytes(bytes, decimals = 2) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const dm = decimals < 0 ? 0 : decimals;
            const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(dm)) + ' ' + sizes[i];
        }

        function renderFileList(container, files) {
            container.innerHTML = '';
            if (!files || files.length === 0) {
                container.innerHTML = `<p class="text-gray-400 text-center">No versions available.</p>`;
                return;
            }
            files.forEach(file => {
                const fileElement = document.createElement('div');
                fileElement.className = 'file-item flex items-center justify-between p-4 border border-gray-700 rounded-lg transition-all duration-300';
                const iconHtml = `<img src="https://delta.filenetwork.vip/logo/android.png" alt="Android APK File" class="w-8 h-8 mr-4 shrink-0">`;
                fileElement.innerHTML = `
                    <div class="flex items-center min-w-0">
                        ${iconHtml}
                        <div class="truncate">
                            <h3 class="font-semibold text-lg text-gray-100 truncate">${file.name}</h3>
                            <p class="text-sm text-gray-400">Size: ${formatBytes(file.size)}</p>
                            <p class="text-sm text-gray-500 mt-1">Modified: ${file.last_modified}</p>
                        </div>
                    </div>
                    <a href="file/${file.name}" download class="glow-button-small inline-flex items-center justify-center bg-blue-600 text-white font-bold py-2 px-4 rounded-full shadow-lg transform hover:scale-105 transition-all duration-300 ml-4 shrink-0">
                        Download
                    </a>`;
                container.appendChild(fileElement);
            });
        }

        async function fetchFiles() {
            const latestApkContainer = document.getElementById('latest-apk-container');
            try {
                const url = new URL('get_files.php', window.location.href);
                const response = await fetch(url);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const data = await response.json();
                renderFileList(latestApkContainer, data.latest_apk);
            } catch (error) {
                console.error("Could not fetch file list:", error);
                const errorMessage = '<p class="text-red-400 text-center">Error loading files. Please check the server script and path.</p>';
                latestApkContainer.innerHTML = errorMessage;
            }
        }

        function renderAds(container, ads) {
            if (!container) return;
            container.innerHTML = '';
            if (ads && Array.isArray(ads) && ads.length > 0) {
                ads.forEach(ad => {
                    const adElement = document.createElement('div');
                    adElement.className = 'ad-card p-4 rounded-lg shadow-md';
                    adElement.innerHTML = `
                        <a href="${ad.clickout_url}" target="_blank" rel="noopener noreferrer" class="block">
                            <img src="${ad.thumbnail_url}" alt="${ad.title}" class="w-full h-32 object-cover rounded-md mb-3" onerror="this.onerror=null;this.src='https://placehold.co/300x200/0a0a1a/9ca3af?text=Ad+Image';">
                            <h4 class="font-bold text-md text-white">${ad.title}</h4>
                            <p class="text-sm text-gray-400 mt-1 truncate">${ad.description}</p>
                            <span class="block text-center mt-3 bg-blue-600 text-white text-sm font-semibold py-2 px-3 rounded-lg hover:bg-blue-700 transition-colors">${ad.call_to_action}</span>
                        </a>`;
                    container.appendChild(adElement);
                });
            } else {
                container.innerHTML = '<p class="text-gray-400 text-center">No ads to display.</p>';
            }
        }

        window.handleAds = function(response) {
            const rightContainer = document.getElementById('right-ad-container');
            const ads = response.ads || response;
            renderAds(rightContainer, ads);
        };

        function loadAdScript(keyword, callbackName, adCount) {
            const existingScript = document.getElementById('lv-ads');
            if (existingScript) existingScript.remove();
            const script = document.createElement('script');
            script.src = 'https://integrate.linkvertise.com/serp-script.js';
            script.async = true;
            script.id = 'lv-ads';
            script.setAttribute('data-integration-id', '3034');
            script.setAttribute('data-ad-number', adCount.toString());
            script.setAttribute('data-keyword', keyword);
            script.setAttribute('data-jsonp', callbackName);
            document.head.appendChild(script);
        }

        document.addEventListener('DOMContentLoaded', () => {
            fetchFiles();
            setInterval(fetchFiles, 10000);
            loadAdScript('roblox, gaming', 'handleAds', 3);
        });
    </script>
